<!DOCTYPE html>
<html>
<head>
	<title>MATH</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./font-awesome/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
 	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  	crossorigin="anonymous"></script>
</head>
<body>	
	<div class="container">
		<h1>Freaking Math</h1>
		<div class="new-playing">
			<button class="play"><i class="fa fa-play"></i></button>
		<p>Play now!</p>
		</div>
		<div class="playing" style="display: none">
			<div class="result">
				<p>Score</p>
				<input type="text" id="score" name="score" value="0">
			</div>

			<div>
				<p class="float-left"><i style="position: absolute; top: 153px;" class="far fa-clock"></i>
				<div id="progressContainer">
					<div id="progress"></div>
				</div>
				</p>	
			</div>
			<div class="clear-float"></div>

			<div class="top">
				<div class="num1" id="num1"></div>
				<div class="operator" id="operator"></div>
				<div class="num2" id="num2"></div>
				<div>=</div>
				<div class="result" id="result"></div>
			</div>
			<div class="check">
				<div class="true" onclick="checkresult(1)">
					<i class="fas fa-check"></i>
				</div>
				<div class="false" onclick="checkresult(0)">
					<i class="fas fa-times" style="color: red"></i>
				</div>
			</div>
		</div>		
	</div>
	<script type="text/javascript" src="./js/javascript.js"></script>
</body>
</html>
